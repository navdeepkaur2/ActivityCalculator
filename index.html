  <title>MITTFit ACTIVITYTRACKER</title>

<body>
  <main>
    <form>
      <input type="text" placeholder="Description of activity" id="description-input">
      <input type="number" placeholder="Length of Time" id="time-input">
      <select type="number" placeholder="Intensity" id="intensity-input">
        <option value="">Intensity</option>
        <option value="1">Very Light</option>
        <option value="4">Light</option>
        <option value="8">Moderate</option>
        <option value="11">Heavy</option>
        <option value="14">Max Effort</option>
      </select>
      <button class="submit">Submit</button>
    </form>
    <ul class="totals">
      <li class="section-box" id="activities-total">
        <i class="las la-running green"></i>
        <div>
          <h3 class="totalNumerOfActivities">0</h3>
          Activities
        </div>        
      </li>
      <li class="section-box" id="time-total">
        <i class="las la-stopwatch yellow"></i>
        <div>
          <h3 class="totalTime">0hrs. 0mins.</h3>
          Total time
        </div>
      </li>
      <li class="section-box" id="average-calories-total">
        <i class="las la-fire blue"></i>
        <div>
          <h3 class="averageCalories">0</h3>
          Average calories
        </div>
        
      </li>
      <li class="section-box" id="calories-total">
        <i class="las la-fire-alt red"></i>
        <div>
          <h3 class="totalCalories">0</h3>
          Total calories
        </div>
        
      </li>
    </ul>

    <section class="activities section-box">
      <h2>Activity Entries</h2>

        <thead>
          <tr class="activity-header">
            <th>Description</th>

            <th>Time</th>
